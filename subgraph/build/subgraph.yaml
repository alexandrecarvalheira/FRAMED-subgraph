specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Mafia
    network: IncoTestnet
    source:
      address: "0xAbb4228c846909b83f9D56E67460De99671dB7c7"
      abi: Mafia
      startBlock: 32094
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - JoinGame
      abis:
        - name: Mafia
          file: Mafia/abis/Mafia.json
      eventHandlers:
        - event: JoinGame(address,uint8)
          handler: handleJoinGame
        - event: InitGame(uint8)
          handler: handleInitGame
        - event: Action(address,uint8)
          handler: handleAction
        - event: CastVote(address,uint8)
          handler: handleCastVote
        - event: Exiled(uint8)
          handler: handleExiled
        - event: CheckMafia(bool)
          handler: handleCheckMafia
        - event: Killed(uint8)
          handler: handleKilled
        - event: NewState(uint8)
          handler: handleNewState
      file: Mafia/Mafia.wasm
