specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Mafia
    network: IncoTestnet
    source:
      address: "0x00A96e08aEaA0B9477A05B64476a0Af318E2eeD5" # mafia 12
      abi: Mafia
      startBlock: 17800 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - game
        - player
        - votes
      abis:
        - name: Mafia
          file: ./abis/Mafia.json # change to actual contract ABI
      eventHandlers:
        - event: JoinGame(address)
          handler: handleJoinGame
        - event: InitializeGame(uint8)
          handler: handleInitializeGame
        - event: Action(address)
          handler: handleAction
        - event: Voted(address,uint8,uint8)
          handler: handleVoted
      file: ./src/test.ts
